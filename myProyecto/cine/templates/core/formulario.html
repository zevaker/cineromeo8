<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="{% static 'core/css/estilos_romeo.css' %}" type="text/css" rel="stylesheet">
    <title>Formulario de Categoria</title>
</head>
<body>
<header>
        <nav>
            <!-- comentario OL (lista ordenada) UL (lista sin orden) LI (indice de lista) -->            
            <img src="{% static 'core/img/icono2.png' %}">
           <ol>
                <li>
                    <a href="{% url 'HOME' %}"> Home</a>
                </li>
                <li>
                    <a href="{% url 'GALE' %}"> Galeria</a>
                </li>
                <li>
                    <a href="{% url 'FORMU' %}"> Formulario</a>
                </li>
                <li>
                    <a href="{% url 'QUIEN' %}"> Quienes Somos</a>
                </li>
            </ol>
        </nav>
    </header>
    <section>
    <div>
        <form id="formulario" action="" method="POST">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td>Categoria</td>
                    <td>
                        <input type="text" name="txtCate">
                    </td>
                </tr>
                <tr>
                    <td>Calificacion</td>
                    <td>
                        <input type="text" name="txtCalificacion">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Grabar" name="Accion">
                        <input type="submit" value="Eliminar" name="Accion">
                        <input type="submit" value="Buscar" name="Accion">
                    </td>
                </tr>
            </table>
        </form>
        {% if sw %}
        <script>
            setTimeout(function(){
                document.getElementById("mensaje").innerHTML=''
            },2000)
        </script>
        <div id="mensaje">        
            <b>{{msg}}</b>
        </div>
        
        {% endif %}
    </div>
    
    <hr>
    <div>
        <table border="1">
            <tr>
                <td>Categoria</td>
                <td>Calificacion</td>
            </tr>
            {% for categoria in lista %}
            <tr>
                <td>{{categoria.name}}</td>
                <td>{{categoria.calificacion}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </section>
</body>
</html>
