<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="{% static 'core/css/estilos_romeo.css' %}" type="text/css" rel="stylesheet">
    <title>Formulario de Categoria</title>
</head>
<body>
<header>
        <nav>
            <!-- comentario OL (lista ordenada) UL (lista sin orden) LI (indice de lista) -->            
            <img src="{% static 'core/img/icono2.png' %}">
           <ol>
                <li>
                    <a href="{% url 'HOME' %}"> Home</a>
                </li>
                <li>
                    <a href="{% url 'GALE' %}"> Galeria</a>
                </li>
                <li>
                    <a href="{% url 'FORMU' %}"> Formulario</a>
                </li>
                <li>
                    <a href="{% url 'QUIEN' %}"> Quienes Somos</a>
                </li>
            </ol>
        </nav>
    </header>
    <section>
    <div>
        <form id="formulario" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <center>
        <h1>Formulario de Ingreso de Peliculas</h1>
        <table>
           <tr>
               <td>Titulo:</td>
               <td>
                   <input type="text" name="txtTitulo">
               </td>
           </tr>
           <tr>
               <td>Precio:</td>
               <td>
                   <input type="number" name="txtPrecio">
               </td>
           </tr>
           <tr>
               <td>Duracion:</td>
               <td>
                   <input type="number" name="txtDuracion">
               </td>
           </tr>
           <tr>
               <td>Descripcion:</td>
               <td>
                   <textarea name="txtDescripcion"></textarea>
               </td>
           </tr>
           <tr>
               <td>Categoria:</td>
               <td>
                   <select name="cboCategoria">
                        {% for datos in lista %}
                        <option>{{datos.name}}</option>
                        {% endfor %}
                   </select>
               </td>
           </tr>
           <tr>
               <td>Seleccione Imagen:</td>
               <td>
                   <input type="file" name="txtImagen">
               </td>
           </tr>
           <tr>
                <td colspan="2">
                   <input type="submit" value="Grabar">
                </td>
           </tr>
        </table>
        </center>
        </form>
        {% if sw %}
        <script>
            setTimeout(function(){
                document.getElementById("mensaje").innerHTML=''
            },2000)
        </script>
        <div id="mensaje">        
            <b>{{msg}}</b>
        </div>
        
        {% endif %}
    </div>
        
    </section>
</body>
</html>
